<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffccd5, #ffebf0);
            text-align: center;
            font-family: 'Pacifico', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #d63384;
            font-size: 40px;
            transition: transform 0.3s ease-in-out;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        .choice-buttons {
            margin-top: 20px;
        }
        .choice-buttons button {
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
            font-family: 'Pacifico', cursive;
        }
        .choice-buttons button:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
        .choice-buttons button:active {
            transform: scale(0.9);
        }
        .yes-button {
            background-color: #28a745;
            color: white;
        }
        .no-button {
            background-color: #dc3545;
            color: white;
        }
        .no-button:hover {
            animation: shake 0.2s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
        #response {
            font-size: 24px;
            color: #d63384;
            margin-top: 20px;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }
        .balloon, .heart-float {
            position: absolute;
            animation: float 5s linear forwards;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
        }
        .heart-float {
            font-size: 30px;
            color: pink;
        }
        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
    <script>
        let saidYes = false;
        let noMessages = [
            "¿Estás segura? 😢", 
            "Piénsalo bien... 💭", 
            "¿Tal vez sí? 🥺", 
            "Vamos, di que sí 😘", 
            "¡No te arrepientas! 💔", 
            "¡Última oportunidad! 💡"
        ];
        let noClickCount = 0;

        function handleYesClick() {
            let responseText = document.getElementById('response');
            if (saidYes) {
                responseText.innerText = "¡Sabia que serias ser mi San Valentin💞";
            } else {
                responseText.innerText = "¡Sabía que dirías que sí! 💖";
                saidYes = true;
                generateBalloonsAndHearts();
            }
        }
        
        function handleNoClick() {
            let responseText = document.getElementById('response');
            if (saidYes) {
                responseText.innerText = "¡Ya dijiste que sí! No hay vuelta atrás 💞";
            } else {
                responseText.innerText = noMessages[noClickCount % noMessages.length];
                noClickCount++;
            }
        }
        
        function generateBalloonsAndHearts() {
            for (let i = 0; i < 20; i++) {
                let element = document.createElement('div');
                element.classList.add(Math.random() > 0.5 ? 'balloon' : 'heart-float');
                if (element.classList.contains('heart-float')) {
                    element.innerHTML = "❤️";
                }
                element.style.left = Math.random() * 100 + "vw";
                element.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(element);
                setTimeout(() => {
                    element.remove();
                }, 5000);
            }
        }
    </script>
</head>
<body>
    <h1>💖 ¿Quieres ser mi San Valentín? 💖</h1>
    <p class="heart">❤️</p>
    <div class="choice-buttons">
        <button class="yes-button" onclick="handleYesClick()">Sí</button>
        <button class="no-button" onclick="handleNoClick()">No</button>
    </div>
    <p id="response"></p>
</body>
</html>
