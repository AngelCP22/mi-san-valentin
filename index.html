<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Pacifico', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #d63384;
            font-size: 40px;
            transition: transform 0.3s ease-in-out;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        .choice-buttons {
            margin-top: 20px;
        }
        .choice-buttons button {
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease-in-out;
            font-family: 'Pacifico', cursive;
        }
        .choice-buttons button:active {
            transform: scale(0.9);
        }
        .yes-button {
            background-color: #28a745;
            color: white;
        }
        .no-button {
            background-color: #dc3545;
            color: white;
        }
        .no-button:hover {
            animation: shake 0.2s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
        #response {
            font-size: 24px;
            color: #d63384;
            margin-top: 20px;
            transition: opacity 0.5s ease-in-out;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            animation: float 5s linear infinite, sway 3s ease-in-out infinite;
        }
        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }
    </style>
    <script>
        let saidYes = false;
        let noMessages = [
            "¿Estás segura? 😢", 
            "Piénsalo bien... 💭", 
            "¿Tal vez sí? 🥺", 
            "Vamos, di que sí 😘", 
            "¡No te arrepientas! 💔", 
            "¡Última oportunidad! 💡"
        ];
        let noClickCount = 0;

        function handleYesClick() {
            let responseText = document.getElementById('response');
            if (saidYes) {
                responseText.innerText = "¡Sabia que querias ser mi San Valentín 💞";
            } else {
                responseText.innerText = "¡Sabía que dirías que sí! 💖";
                saidYes = true;
                generateBalloons();
                playSound('yes');
                launchConfetti();
            }
        }
        
        function handleNoClick() {
            let responseText = document.getElementById('response');
            if (saidYes) {
                responseText.innerText = "¡Ya dijiste que sí! No hay vuelta atrás 💞";
            } else {
                responseText.innerText = noMessages[noClickCount % noMessages.length];
                noClickCount++;
                playSound('no');
            }
        }
        
        function generateBalloons() {
            for (let i = 0; i < 20; i++) {
                let balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(balloon);
                setTimeout(() => {
                    balloon.remove();
                }, 5000);
            }
        }

        function launchConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animation = 'fall 2s linear';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        function playSound(type) {
            let sound = new Audio(type === 'yes' ? 'https://www.fesliyanstudios.com/play-mp3/4385' : 'https://www.fesliyanstudios.com/play-mp3/4383');
            sound.play();
        }
    </script>
</head>
<body>
    <h1>💖 ¿Quieres ser mi San Valentín? 💖</h1>
    <p class="heart">❤️</p>
    <div class="choice-buttons">
        <button class="yes-button" onclick="handleYesClick()">Sí</button>
        <button class="no-button" onclick="handleNoClick()">No</button>
    </div>
    <p id="response"></p>
</body>
</html>
