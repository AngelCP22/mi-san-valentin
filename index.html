<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 ¿Quieres ser mi San Valentín? 💖</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
            font-size: 36px;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        .choice-buttons {
            margin-top: 20px;
        }
        .choice-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        .yes-button {
            background-color: #28a745;
            color: white;
        }
        .no-button {
            background-color: #dc3545;
            color: white;
        }
        #response {
            font-size: 22px;
            color: #d63384;
            margin-top: 20px;
        }
    </style>
    <script>
        function handleYesClick() {
            document.getElementById('response').innerText = '¡Sabía que dirías que sí! 💖';
        }
        function handleNoClick() {
            let responseText = document.getElementById('response');
            responseText.innerText = '¿Estás segura? 😢';
            setTimeout(() => {
                responseText.innerText = 'Piénsalo bien... 💭';
                setTimeout(() => {
                    responseText.innerText = '¿Tal vez sí? 🥺';
                }, 2000);
            }, 2000);
        }
    </script>
</head>
<body>
    <h1>💖 ¿Quieres ser mi San Valentín? 💖</h1>
    <p class="heart">❤️</p>
    <div class="choice-buttons">
        <button class="yes-button" onclick="handleYesClick()">Sí</button>
        <button class="no-button" onclick="handleNoClick()">No</button>
    </div>
    <p id="response"></p>
</body>
</html>
