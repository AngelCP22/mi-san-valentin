<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #d63384;
            font-size: 36px;
        }
        .heart {

            }

        .choice-buttons {

        }
        .choice-buttons button {

            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        .yes-button {
            background-color: #28a745;
            color: white;
        }
        .no-button {
            background-color: #dc3545;
            color: white;
        }
        #response {
            font-size: 22px;
            color: #d63384;
            margin-top: 20px;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            animation: float 5s linear infinite;
        }
        @keyframes float {

                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
    <script>
        let saidYes = false;

</head>

</html>
