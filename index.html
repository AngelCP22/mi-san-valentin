<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 300px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            background-color: #666;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">¿Quieres ser mi San Valentín?</h1>
        <img id="valentineImage" src="https://i.imgur.com/oO5YVZ7.png" alt="San Valentín">
        <div class="buttons">
            <button id="yes" onclick="acceptLove()">Sí</button>
            <button id="no" onmouseover="moveNo()">No</button>
        </div>
    </div>
    
    <script>
        let phrases = ["¡Eres el amor de mi vida!", "¡No puedo vivir sin ti!", "¡Siempre supe que dirías sí!", "¡Juntos para siempre!"];
        let phraseIndex = 0;

        function acceptLove() {
            document.getElementById("question").innerText = phrases[phraseIndex];
            document.getElementById("valentineImage").src = "https://i.imgur.com/YM6GbJ4.png";
            if (phraseIndex < phrases.length - 1) {
                phraseIndex++;
            }
        }

        function moveNo() {
            let noButton = document.getElementById("no");
            let container = document.querySelector(".container");
            let maxX = window.innerWidth - noButton.offsetWidth - 20;
            let maxY = window.innerHeight - noButton.offsetHeight - 20;
            let newX, newY;
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            } while (
                newX > container.offsetLeft && newX < container.offsetLeft + container.offsetWidth &&
                newY > container.offsetTop && newY < container.offsetTop + container.offsetHeight
            );
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
